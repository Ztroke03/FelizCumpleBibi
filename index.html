<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉 ¡Feliz Cumpleaños! 🎂</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: white;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 20px;
            font-weight: bold;
            max-width: 600px;
        }

        .emoji {
            font-size: 70px;
            margin: 20px 0;
        }

        /* Contenedor de imágenes */
        .image-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap; /* Permite que las imágenes se acomoden en móviles */
        }

        .image-container img {
            width: 30%;
            max-width: 250px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        /* Adaptabilidad para móviles */
        @media (max-width: 768px) {
            .image-container img {
                width: 80%; /* Ocupan más espacio en pantallas pequeñas */
            }
        }

        /* Animación de confeti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: white;
            opacity: 0.7;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-100vh) translateX(0);
                opacity: 1;
            }
            to {
                transform: translateY(100vh) translateX(30px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>🎉 ¡Feliz Cumpleaños! 🎉</h1>
    <p>Espero que tengas un día increíble lleno de alegría y felicidad.</p>
    <p class="emoji">🎂🥳🎁</p>

    <!-- Contenedor de imágenes -->
    <div class="image-container">
        <img src="https://drive.google.com/file/d/11wfqdbrcRHhyv67ArbSNc-fXBw1vb9L0/view?usp=sharing" alt="Recuerdo 1">
        <img src="https://drive.google.com/file/d/1bx_ROiPJUvRrZoASF6TFCh7SnhBbIcfp/view?usp=sharing" alt="Recuerdo 2">
        <img src="https://drive.google.com/file/d/1quHcHVsyUvH90KE_8xnELONNBjmNw6Sk/view?usp=sharing" alt="Recuerdo 3">
    </div>

    <script>
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                document.body.appendChild(confetti);

                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
                confetti.style.backgroundColor = ["#ffdd57", "#ff5e57", "#32a852", "#ff9a9e", "#7857ff"][Math.floor(Math.random() * 5)];
            }
        }

        createConfetti();
    </script>
</body>
</html>
