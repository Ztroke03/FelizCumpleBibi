<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 45px;
            margin-bottom: 15px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        p {
            font-size: 22px;
            font-weight: bold;
            max-width: 600px;
        }

        .emoji {
            font-size: 80px;
            margin: 20px 0;
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .image-container img {
            width: 30%;
            max-width: 250px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .image-container img:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .image-container img {
                width: 80%;
            }
        }

        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: white;
            opacity: 0.7;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-100vh) translateX(0);
                opacity: 1;
            }
            to {
                transform: translateY(100vh) translateX(30px);
                opacity: 0;
            }
        }

        .music-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: #ffdd57;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s;
        }

        .music-btn:hover {
            background-color: #ffcc00;
        }
    </style>
</head>
<body>
    <h1>üéâ ¬°Feliz Cumplea√±os! üéâ</h1>
    <p>Espero que tengas un d√≠a incre√≠ble lleno de alegr√≠a y felicidad.</p>
    <p class="emoji">üéÇü•≥üéÅ</p>

    <button class="music-btn" onclick="playMusic()">Reproducir M√∫sica üé∂</button>
    <audio id="birthdayMusic" src="happy-birthday.mp3"></audio>

    <div class="image-container">
        <img src="F3BA2F8D-81D8-45DE-9613-3E5CEF42C528.jpeg" alt="Recuerdo 1">
        <img src="930D0644-F130-4FA9-A757-CDF7E77E459F.jpeg" alt="Recuerdo 2">
        <img src="IMG_1052.jpeg" alt="Recuerdo 3">
    </div>

    <script>
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                document.body.appendChild(confetti);
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
                confetti.style.backgroundColor = ["#ffdd57", "#ff5e57", "#32a852", "#ff9a9e", "#7857ff"][Math.floor(Math.random() * 5)];
            }
        }

        function playMusic() {
            document.getElementById("birthdayMusic").play();
        }

        createConfetti();
    </script>
</body>
</html>
