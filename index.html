<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉 ¡Feliz Cumpleaños! 🎂</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

       body {
    font-family: 'Quicksand', sans-serif;
    text-align: center;
    background-image: url('snoopy2.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    color: #222; /* Gris muy oscuro */
    padding: 40px 20px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Sombra de texto */
}

h1 {
    font-size: 40px;
    margin-bottom: 10px;
}

p {
    font-size: 20px;
    font-weight: bold;
    max-width: 600px;
}

        .emoji {
            font-size: 70px;
            margin: 20px 0;
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .image-container img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .image-container img {
                max-width: 80%;
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: white;
            opacity: 0.7;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-100vh) translateX(0);
                opacity: 1;
            }
            to {
                transform: translateY(100vh) translateX(30px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>🎉 ¡Feliz Cumpleaños! 🎉</h1>
    <p>Espero que te la pases increíble y disfrutes lo más que puedas este día tan especial TQMM.</p>
    <p class="emoji">🎂🥳🎁</p>

    <div class="image-container">
        <img src="F3BA2F8D-81D8-45DE-9613-3E5CEF42C528.jpeg" alt="Recuerdo 1">
        <img src="930D0644-F130-4FA9-A757-CDF7E77E459F.jpeg" alt="Recuerdo 2">
        <img src="IMG_1052.jpeg" alt="Recuerdo 3">
    </div>

    <script>
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                document.body.appendChild(confetti);

                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
                confetti.style.backgroundColor = ["#ffdd57", "#ff5e57", "#32a852", "#ff9a9e", "#7857ff"][Math.floor(Math.random() * 5)];
            }
        }

        createConfetti();
    </script>
</body>
</html>
